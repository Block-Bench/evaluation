# GPT-5.2 via OpenRouter
name: "GPT-5.2"
provider: "openrouter"
model_id: "openai/gpt-5.2"
region: "openrouter"  # Not used but required by schema

# Generation parameters
max_tokens: 8192
temperature: 0.0  # Deterministic
timeout: 180

# Retry configuration
max_retries: 3
retry_delay: 2.0

# Cost tracking (per 1M tokens) - OpenRouter pricing
cost_per_input_token: 0.00000175   # $1.75 per 1M input
cost_per_output_token: 0.000014    # $14.00 per 1M output

# Provider-specific settings
supports_json_mode: true
extra_params:
  app_name: "BlockBench"

# Claude Opus 4.5 via OpenRouter
name: "Claude Opus 4.5"
provider: "openrouter"
model_id: "anthropic/claude-opus-4.5"
region: "openrouter"  # Not used but required by schema

# Generation parameters
max_tokens: 8192
temperature: 0.0  # Deterministic
timeout: 300  # Claude can be slower for complex analysis

# Retry configuration
max_retries: 3
retry_delay: 2.0

# Cost tracking (per 1M tokens) - OpenRouter pricing
cost_per_input_token: 0.000015    # $15 per 1M input
cost_per_output_token: 0.000075   # $75 per 1M output

# Provider-specific settings
supports_json_mode: false  # Use prompt-based JSON
extra_params:
  app_name: "BlockBench"

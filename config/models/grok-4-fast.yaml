# Grok 4 Fast via OpenRouter
name: "Grok 4 Fast"
provider: "openrouter"
model_id: "x-ai/grok-4-fast"
region: "openrouter"  # Not used but required by schema

# Generation parameters
max_tokens: 8192
temperature: 0.0  # Deterministic
timeout: 180

# Retry configuration
max_retries: 3
retry_delay: 2.0

# Cost tracking (per 1M tokens) - OpenRouter pricing for Grok 4 Fast
cost_per_input_token: 0.000001     # $1.00 per 1M input (3x cheaper than Grok 4)
cost_per_output_token: 0.000005    # $5.00 per 1M output (3x cheaper than Grok 4)

# Provider-specific settings
supports_json_mode: true
extra_params:
  app_name: "BlockBench"

# DeepSeek V3.2 via OpenRouter
name: "DeepSeek V3.2"
provider: "openrouter"
model_id: "deepseek/deepseek-v3.2"
region: "openrouter"  # Not used but required by schema

# Generation parameters
max_tokens: 4096
temperature: 0.0  # Deterministic
timeout: 180

# Retry configuration
max_retries: 3
retry_delay: 2.0

# Cost tracking (per 1M tokens) - OpenRouter pricing (DeepSeek is very cheap)
cost_per_input_token: 0.00000014   # ~$0.14 per 1M input
cost_per_output_token: 0.00000028  # ~$0.28 per 1M output

# Provider-specific settings
supports_json_mode: false
extra_params:
  app_name: "BlockBench"

# Gemini 3 Pro Preview via OpenRouter - HYPER EXTENDED tokens
name: "Gemini 3 Pro Preview (Hyper Extended)"
provider: "openrouter"
model_id: "google/gemini-3-pro-preview"
region: "openrouter"  # Not used but required by schema

# Generation parameters
max_tokens: 32000  # Hyper extended for problematic samples like FiftyFlip
temperature: 0.0  # Deterministic
timeout: 600  # Extended timeout for large output

# Retry configuration
max_retries: 3
retry_delay: 2.0

# Cost tracking (per 1M tokens) - OpenRouter pricing
cost_per_input_token: 0.00000125   # $1.25 per 1M input
cost_per_output_token: 0.000005    # $5 per 1M output

# Provider-specific settings
supports_json_mode: true
extra_params:
  app_name: "BlockBench"
  reasoning:
    effort: "low"  # Low reasoning + max token budget for problematic samples

# Gemini 3 Pro Preview via OpenRouter
name: "Gemini 3 Pro Preview"
provider: "openrouter"
model_id: "google/gemini-3-pro-preview"
region: "openrouter"  # Not used but required by schema

# Generation parameters
max_tokens: 8192  # Same as other models for fairness
temperature: 0.0  # Deterministic
timeout: 300

# Retry configuration
max_retries: 3
retry_delay: 2.0

# Cost tracking (per 1M tokens) - OpenRouter pricing
cost_per_input_token: 0.00000125   # $1.25 per 1M input
cost_per_output_token: 0.000005    # $5 per 1M output

# Provider-specific settings
supports_json_mode: true
extra_params:
  app_name: "BlockBench"
  reasoning:
    effort: "high"  # Default: 80% reasoning budget. Use medium/low configs if this fails.

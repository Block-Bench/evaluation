# Llama 3.1 405B Instruct via OpenRouter
name: "Llama 3.1 405B"
provider: "openrouter"
model_id: "meta-llama/llama-3.1-405b-instruct"
region: "openrouter"  # Not used but required by schema

# Generation parameters
max_tokens: 8192
temperature: 0.0  # Deterministic
timeout: 180

# Retry configuration
max_retries: 3
retry_delay: 2.0

# Cost tracking (per 1M tokens) - OpenRouter pricing
cost_per_input_token: 0.00000022   # $0.22 per 1M input
cost_per_output_token: 0.00000088  # $0.88 per 1M output

# Provider-specific settings
supports_json_mode: true
extra_params:
  app_name: "BlockBench"

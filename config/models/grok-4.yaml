# Grok 4 via OpenRouter
name: "Grok 4"
provider: "openrouter"
model_id: "x-ai/grok-4"
region: "openrouter"  # Not used but required by schema

# Generation parameters
max_tokens: 8192
temperature: 0.0  # Deterministic
timeout: 180

# Retry configuration
max_retries: 3
retry_delay: 2.0

# Cost tracking (per 1M tokens) - OpenRouter pricing
cost_per_input_token: 0.000003     # $3.00 per 1M input
cost_per_output_token: 0.000015    # $15.00 per 1M output

# Provider-specific settings
supports_json_mode: true
extra_params:
  app_name: "BlockBench"

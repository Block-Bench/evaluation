# Shapeshifter L3 Medium Evaluation Config
# Only evaluates the 5 shapeshifter samples with direct prompt

data:
  root: "./raw/data"
  ground_truth_path: "./raw/data/annotated/metadata"
  transformations: []
  seed: 42

evaluation:
  # Only direct prompt (JSON output)
  prompt_types:
    - "direct"

  chain_of_thought: false

execution:
  max_concurrency: 3
  timeout_seconds: 180
  checkpoint_every: 10
  max_retries: 3
  retry_delay: 2.0

output:
  directory: "./output"
  save_raw_responses: true

default_model: "deepseek-v3-2"

schema_version: "1.0"
sample_id: "ms_tc_045"
vulnerability_type: "oracle_manipulation"
vulnerable_lines: [40, 116]

code_acts:

  - id: "CA1"
    type: "EXT_CALL"
    lines: [39, 40, 41, 42, 44, 45]
    code: |
      (uint256 collateral, uint256 borrows, uint256 exchangeRate) = IMarket(
          market
      ).getAccountSnapshot(account);
      collateralValue = (collateral * exchangeRate) / 1e18;
      debtValue = borrows;
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - previewDebt() calls getAccountSnapshot on user-provided market address without validation. Malicious market returns fake high collateral values."

  - id: "CA2"
    type: "EXT_CALL"
    lines: [115, 116, 117, 120, 122, 123]
    code: |
      function borrow(uint256 amount, address[] calldata markets) external {
          (uint256 totalCollateral, uint256 totalDebt, ) = previewer
              .previewMultipleMarkets(markets, msg.sender);
          uint256 newDebt = totalDebt + amount;
          uint256 maxBorrow = (totalCollateral * COLLATERAL_FACTOR) / 100;
          require(newDebt <= maxBorrow, "Insufficient collateral");
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - borrow() passes user-controlled markets array to previewer. Attacker includes malicious market to inflate totalCollateral."

  - id: "CA3"
    type: "COMPUTATION"
    lines: [70, 71, 72, 73, 74, 76, 77, 78]
    code: |
      for (uint256 i = 0; i < markets.length; i++) {
          (uint256 collateral, uint256 debt, ) = this.previewDebt(markets[i], account);
          totalCollateral += collateral;
          totalDebt += debt;
      }
    security_function: "BENIGN"
    rationale: "Aggregation loop. Correct arithmetic that sums already-untrusted values. Even single malicious market would suffice."

  - id: "CA4"
    type: "COMPUTATION"
    lines: [47, 48, 49, 50, 51, 53, 54]
    code: "Health factor calculation"
    security_function: "BENIGN"
    rationale: "Health factor calculation. Post-taint arithmetic consuming already-manipulated values, not a prerequisite."

  - id: "CA5"
    type: "COMPUTATION"
    lines: [80, 81, 82, 83, 84, 86, 87, 88]
    code: "Overall health calculation"
    security_function: "BENIGN"
    rationale: "Overall health calculation. Downstream derived metric from tainted data, not a prerequisite."

  - id: "CA6"
    type: "STATE_MOD"
    lines: [107, 108, 109, 110]
    code: "deposit function"
    security_function: "BENIGN"
    rationale: "Standard deposit function."

  - id: "CA7"
    type: "STATE_MOD"
    lines: [102, 103, 104, 105]
    code: "constructor"
    security_function: "BENIGN"
    rationale: "Constructor initialization."

  - id: "CA8"
    type: "STATE_MOD"
    lines: [125, 126, 127]
    code: |
      borrows[msg.sender] += amount;
      asset.transfer(msg.sender, amount);
    security_function: "BENIGN"
    rationale: "Borrow execution after check."

  - id: "CA9"
    type: "CTRL_FLOW"
    lines: [129, 130, 131, 132, 133, 134, 135, 136, 137, 138]
    code: "getAccountSnapshot function"
    security_function: "BENIGN"
    rationale: "Legitimate market snapshot function."

  - id: "CA_DIRECTIVES"

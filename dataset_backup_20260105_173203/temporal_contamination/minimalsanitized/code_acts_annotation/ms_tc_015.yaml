    lines: [54]
    code: "IERC20(tokenOut).transfer(msg.sender, amountOut);"
    security_function: "BENIGN"
    rationale: "Token transfer out. State updated before call."

  - id: "CA12"
    type: "CTRL_FLOW"
    lines: [56]
    code: "_updateWeights();"
    security_function: "BENIGN"
    rationale: "Call site to _updateWeights. The vulnerability is the formula inside _updateWeights (CA15), not this call."


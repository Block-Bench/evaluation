    lines: [49, 50, 51, 52]
    code: |
      require(
          tokens[tokenOut].balance >= amountOut,
          "Insufficient liquidity"
      );
    security_function: "BENIGN"
    rationale: "Liquidity check. Correctly validates pool has enough tokens."

  - id: "CA10"
    type: "STATE_MOD"
    lines: [53]
    code: "tokens[tokenOut].balance -= amountOut;"
    security_function: "BENIGN"
    rationale: "Balance update for token out."

  - id: "CA11"

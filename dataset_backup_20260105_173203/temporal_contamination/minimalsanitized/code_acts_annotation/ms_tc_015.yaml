  - id: "CA14"
    type: "COMPUTATION"
    lines: [85, 86, 89, 90, 91, 92, 93, 94]
    code: |
      function _updateWeights() internal {
          uint256 totalValue = 0;
          // Calculate total value in pool
          for (uint256 i = 0; i < tokenList.length; i++) {
              address token = tokenList[i];
              totalValue += tokens[token].balance;
          }
      }
    security_function: "BENIGN"
    rationale: "Total value calculation. Mechanical computation summing balances."

  - id: "CA15"
    type: "COMPUTATION"
    lines: [97, 98, 101, 102]
    code: |
      for (uint256 i = 0; i < tokenList.length; i++) {
          address token = tokenList[i];
          tokens[token].weight = (tokens[token].balance * 100) / totalValue;
      }
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - Recomputes weights proportional to balance. Attacker can manipulate balance via large swaps to skew weights, then exploit the incorrect weights for profitable subsequent swaps."

  - id: "CA16"

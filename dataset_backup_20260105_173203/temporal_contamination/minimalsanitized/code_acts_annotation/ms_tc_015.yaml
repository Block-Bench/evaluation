  - id: "CA2"
    type: "DECLARATION"
    lines: [17]
    code: "mapping(address => Token) public tokens;"
    security_function: "BENIGN"
    rationale: "Token mapping declaration. Data container, not a prerequisite."

  - id: "CA3"
    type: "DECLARATION"
    lines: [18, 19]
    code: |
      address[] public tokenList;
      uint256 public totalWeight;
    security_function: "BENIGN"
    rationale: "Token list and total weight tracking."

  - id: "CA4"
    type: "STATE_MOD"
    lines: [25, 26, 27, 28]
    code: |
      function addToken(address token, uint256 initialWeight) external {
          tokens[token] = Token({addr: token, balance: 0, weight: initialWeight});
          tokenList.push(token);
      }
    security_function: "BENIGN"
    rationale: "Token addition. Initial weight is set but can be manipulated via _updateWeights."

  - id: "CA5"
    type: "INPUT_VAL"
    lines: [38, 39]
    code: |
      require(tokens[tokenIn].addr != address(0), "Invalid token");
      require(tokens[tokenOut].addr != address(0), "Invalid token");
    security_function: "BENIGN"
    rationale: "Token validation in swap. Correctly checks token existence."

  - id: "CA6"
    type: "EXT_CALL"
    lines: [42]
    code: "IERC20(tokenIn).transfer(address(this), amountIn);"
    security_function: "BENIGN"
    rationale: "Token transfer in. Note: Should be transferFrom."

  - id: "CA7"
    type: "STATE_MOD"
    lines: [43]
    code: "tokens[tokenIn].balance += amountIn;"
    security_function: "BENIGN"
    rationale: "Balance update in swap. Correct behavior - the vulnerability is how balances are interpreted, not that they change."

  - id: "CA8"
    type: "COMPUTATION"
    lines: [46]
    code: "amountOut = calculateSwapAmount(tokenIn, tokenOut, amountIn);"
    security_function: "BENIGN"
    rationale: "Swap amount calculation call. Uses weights, but the root cause is how weights are computed."

  - id: "CA9"

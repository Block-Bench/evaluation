schema_version: "1.0"
sample_id: "ms_tc_032"
vulnerability_type: "arithmetic_error"
vulnerable_lines: [68, 100]

code_acts:

  - id: "CA1"
    type: "COMPUTATION"
    lines: [68, 69, 70]
    code: |
      shareAmount =
          (_amount * pool.totalDepositShares) /
          pool.pseudoTotalPool;
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - Share calculation vulnerable to rounding manipulation. When pool values are small (e.g., 2 wei / 1 wei), integer division causes significant rounding errors exploitable via first deposit attacks."

  - id: "CA2"
    type: "COMPUTATION"
    lines: [100, 101, 102]
    code: |
      withdrawAmount =
          (_shares * pool.pseudoTotalPool) /
          pool.totalDepositShares;
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - Withdrawal calculation uses same vulnerable division. Attacker manipulates pool ratios to extract more tokens than deposited via rounding exploitation."

  - id: "CA3"
    type: "EXT_CALL"
    lines: [55]
    code: "IERC20(_poolToken).transferFrom(msg.sender, address(this), _amount);"
    security_function: "BENIGN"
    rationale: "Token transfer in deposit."

  - id: "CA4"
    type: "STATE_MOD"
    lines: [57, 61, 62, 63, 64, 71, 72, 74, 75]
    code: "Pool and user state updates"
    security_function: "BENIGN"
    rationale: "State updates for deposit tracking."

  - id: "CA5"
    type: "INPUT_VAL"
    lines: [88, 89, 90, 91]
    code: |
      require(
          userLendingShares[_nftId][_poolToken] >= _shares,
          "Insufficient shares"
      );
    security_function: "BENIGN"
    rationale: "Share balance validation."

  - id: "CA6"
    type: "STATE_MOD"
    lines: [93, 104, 105, 106]
    code: "Pool and user state updates in withdraw"
    security_function: "BENIGN"
    rationale: "State updates for withdrawal."

  - id: "CA7"
    type: "EXT_CALL"
    lines: [108]
    code: "IERC20(_poolToken).transfer(msg.sender, withdrawAmount);"
    security_function: "BENIGN"
    rationale: "Token transfer to withdrawer."

  - id: "CA8"
    type: "COMPUTATION"
    lines: [123, 124, 125]
    code: |
      shareBurned =
          (_withdrawAmount * pool.totalDepositShares) /
          pool.pseudoTotalPool;
    security_function: "BENIGN"
    rationale: "Third expression of rounding vulnerability. Downstream calculation that consumes already-corrupted share values."

  - id: "CA9"
    type: "INPUT_VAL"
    lines: [127, 128, 129, 130]
    code: "Share validation in withdrawExactAmount"
    security_function: "BENIGN"
    rationale: "Balance check."

  - id: "CA10"
    type: "STATE_MOD"
    lines: [121, 132, 133, 134]
    code: "State updates in withdrawExactAmount"
    security_function: "BENIGN"
    rationale: "State updates."

  - id: "CA11"
    type: "EXT_CALL"
    lines: [136]
    code: "IERC20(_poolToken).transfer(msg.sender, _withdrawAmount);"
    security_function: "BENIGN"
    rationale: "Token transfer."

  - id: "CA12"
    type: "CTRL_FLOW"
    lines: [43, 44, 77, 110, 138, 148, 155]
    code: "Return statements"
    security_function: "BENIGN"
    rationale: "Return statements."

  - id: "CA_DIRECTIVES"
    type: "DIRECTIVE"
    lines: [1, 2]
    security_function: "UNRELATED"
    rationale: "License and pragma"

  - id: "CA_COMMENTS"
    type: "COMMENT"
    lines: [39, 40, 41, 47, 48, 49, 59, 80, 81, 82, 95, 113, 114, 115, 141, 142, 143, 151, 152, 153]
    security_function: "UNRELATED"
    rationale: "Comments and NatSpec"

  - id: "CA_DECLARATIONS"
    type: "DECLARATION"
    lines: [4, 5, 7, 8, 9, 10, 11, 13, 15, 16, 18, 19, 21, 22, 24, 25, 26, 27, 28, 29, 30, 32, 33, 34, 36, 37, 42, 45, 50, 51, 52, 53, 54, 78, 83, 84, 85, 86, 87, 111, 116, 117, 118, 119, 120, 139, 144, 145, 146, 147, 149, 154, 156, 157]

schema_version: "1.0"
sample_id: "ms_tc_033"
vulnerability_type: "access_control"
vulnerable_lines: [79, 87]

code_acts:

  - id: "CA1"
    type: "EXT_CALL"
    lines: [77, 78, 79, 80, 81, 82, 83, 84, 85]
    code: |
      borrowerOperations.openTrove(
          troveManager,
          account,  // <-- user-controlled, can be victim's address
          maxFeePercentage,
          collateralAmount,
          debtAmount,
          upperHint,
          lowerHint
      );
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - Passes user-controlled account parameter to openTrove. Attacker specifies victim's address, creating debt obligation on victim's account using attacker's collateral."

  - id: "CA2"
    type: "EXT_CALL"
    lines: [87]
    code: "IERC20(mkUSD).transfer(msg.sender, debtAmount);"
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - Transfers minted debt tokens to msg.sender (attacker) instead of account (victim). Combined with CA1, victim gets debt, attacker gets tokens."

  - id: "CA3"
    type: "INPUT_VAL"
    lines: [126, 127, 128, 129]
    code: |
      require(
          msg.sender == account || delegates[account][msg.sender],
          "Not authorized"
      );
    security_function: "BENIGN"
    rationale: "Delegate check in BorrowerOperations. Standard authorization pattern - vulnerability is in how zap uses delegation, not the delegation system itself."

  - id: "CA4"
    type: "STATE_MOD"
    lines: [109]
    code: "delegates[msg.sender][_delegate] = _isApproved;"
    security_function: "BENIGN"
    rationale: "Delegate approval setter. Standard feature - users approving contracts is normal behavior, not a vulnerability prerequisite."

  - id: "CA5"
    type: "EXT_CALL"
    lines: [68, 69, 70, 71, 72]
    code: |
      IERC20(wstETH).transferFrom(
          msg.sender,
          address(this),
          collateralAmount
      );
    security_function: "BENIGN"
    rationale: "Token transfer from caller."

  - id: "CA6"
    type: "EXT_CALL"
    lines: [75]
    code: "IERC20(wstETH).approve(address(borrowerOperations), collateralAmount);"
    security_function: "BENIGN"
    rationale: "Approve tokens for borrowerOperations."

  - id: "CA7"
    type: "EXT_CALL"
    lines: [96]
    code: "borrowerOperations.closeTrove(troveManager, account);"
    security_function: "BENIGN"
    rationale: "Close trove call."

  - id: "CA8"
    type: "INPUT_VAL"
    lines: [139, 140, 141, 142]
    code: |
      require(
          msg.sender == account || delegates[account][msg.sender],
          "Not authorized"
      );
    security_function: "BENIGN"
    rationale: "Authorization check in closeTrove."

  - id: "CA_DIRECTIVES"
    type: "DIRECTIVE"
    lines: [1, 2]
    security_function: "UNRELATED"
    rationale: "License and pragma"

  - id: "CA_COMMENTS"
    type: "COMMENT"
    lines: [53, 54, 55, 67, 90, 91, 92, 94, 104, 105, 106, 107, 112, 113, 114, 131, 132, 135, 136, 137, 144]
    security_function: "UNRELATED"
    rationale: "Comments and NatSpec"

  - id: "CA_DECLARATIONS"
    type: "DECLARATION"
    lines: [4, 5, 7, 8, 9, 10, 11, 13, 15, 16, 18, 19, 21, 22, 23, 24, 25, 26, 27, 28, 29, 31, 32, 34, 35, 36, 37, 39, 40, 42, 43, 44, 45, 47, 48, 49, 50, 51, 56, 57, 58, 59, 60, 61, 62, 63, 64, 88, 93, 97, 98, 100, 101, 102, 108, 110, 115, 116, 117, 118, 119, 120, 121, 122, 123, 133, 138, 143, 145, 146]
    security_function: "UNRELATED"
    rationale: "Declarations and signatures"


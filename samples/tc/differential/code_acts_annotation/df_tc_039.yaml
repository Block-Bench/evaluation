fix_summary:
  description: "Added approvedTokenLockers whitelist and require validation for tokenLocker"
  fix_type: "whitelist_validation"
  vulnerable_pattern: "Arbitrary external call to user-controlled tokenLocker address"
  fixed_pattern: "TokenLocker must be in admin-approved whitelist"

vulnerable_version:
  reference: "../minimalsanitized/code_acts_annotation/ms_tc_039.yaml"
  root_cause_description: "External call to user-controlled tokenLocker allowed phishing via malicious contract"

fixed_version:
  fix_lines: [49, 56, 57, 58, 59, 61, 62, 63, 72]
  fix_description: "Added approvedTokenLockers mapping, onlyAdmin modifier, addApprovedTokenLocker function, and require check"

code_acts:

  # ============================================
  # FIX CODE ACTS
  # ============================================

  - id: "CA_FIX1"
    type: "DECLARATION"
    lines: [49]
    code: "mapping(address => bool) public approvedTokenLockers;"
    security_function: "BENIGN"
    rationale: "FIX - Whitelist mapping for approved tokenLocker addresses."

  - id: "CA_FIX2"
    type: "INPUT_VAL"
    lines: [56, 57, 58, 59]
    code: |
      modifier onlyAdmin() {
          require(msg.sender == admin, "Not admin");
          _;
      }
    security_function: "BENIGN"
    rationale: "FIX - Admin-only modifier for protected functions."

  - id: "CA_FIX3"
    type: "STATE_MOD"
    lines: [61, 62, 63]
    code: |
      function addApprovedTokenLocker(address locker) external onlyAdmin {
          approvedTokenLockers[locker] = true;
      }
    security_function: "BENIGN"
    rationale: "FIX - Admin function to add trusted tokenLockers to whitelist."

  - id: "CA_FIX4"
    type: "INPUT_VAL"
    lines: [72]
    code: 'require(approvedTokenLockers[donation.tokenLocker], "TokenLocker not approved");'
    security_function: "BENIGN"
    rationale: "FIX - Validates tokenLocker is in whitelist before external call."

  # ============================================
  # BENIGN CODE ACTS
  # ============================================

  - id: "CA1"
    type: "DECLARATION"
    lines: [47, 48, 50, 52, 53, 54]
    code: "TokenClaimCampaigns state and constructor"
    security_function: "BENIGN"
    rationale: "Contract initialization."

  - id: "CA2"
    type: "INPUT_VAL"
    lines: [71]
    code: 'require(campaigns[id].manager == address(0), "Campaign exists");'
    security_function: "BENIGN"
    rationale: "Campaign existence validation."

  - id: "CA3"
    type: "STATE_MOD"
    lines: [74]
    code: "campaigns[id] = campaign;"
    security_function: "BENIGN"
    rationale: "Campaign storage update."

  - id: "CA4"
    type: "CTRL_FLOW"
    lines: [76]
    code: "if (donation.amount > 0 && donation.tokenLocker != address(0))"
    security_function: "BENIGN"
    rationale: "Condition check - now safe with whitelist validation."

  - id: "CA5"
    type: "EXT_CALL"
    lines: [77, 78, 79, 80, 81, 82, 83, 84, 85, 86, 87]
    code: "tokenLocker.call for createTokenLock"
    security_function: "BENIGN"
    rationale: "External call - now safe with whitelist validation."

  - id: "CA6"
    type: "INPUT_VAL"
    lines: [89]
    code: 'require(success, "Token lock failed");'
    security_function: "BENIGN"
    rationale: "Success check after external call."

  - id: "CA7"
    type: "STATE_MOD"
    lines: [93, 94, 95, 96]
    code: "cancelCampaign function"
    security_function: "BENIGN"
    rationale: "Standard campaign cancellation with access check."

  # ============================================
  # BATCHED UNRELATED CODE ACTS

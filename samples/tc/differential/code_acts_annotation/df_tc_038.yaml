  - id: "CA_FIX1"
    type: "INPUT_VAL"
    lines: [30, 31, 32, 33]
    code: |
      modifier onlyOwner() {
          require(msg.sender == owner, "Not owner");
          _;
      }
    security_function: "BENIGN"
    rationale: "FIX - onlyOwner modifier restricts function access to contract owner."

  - id: "CA_FIX2"
    type: "STATE_MOD"
    lines: [35, 36, 37, 38]

  - id: "CA_FIX1"
    type: "DECLARATION"
    lines: [35, 36]
    code: |
      uint256 public constant MIN_POOL_SIZE = 1e18;
      uint256 public constant MAX_RATIO = 1000;
    security_function: "BENIGN"
    rationale: "FIX - Constants for minimum pool size and maximum ratio to prevent rounding attacks."

  - id: "CA_FIX2"
    type: "INPUT_VAL"
    lines: [56, 57, 58]
    code: |
      require(pool.pseudoTotalPool >= MIN_POOL_SIZE, "Pool too small");
      uint256 ratio = (pool.totalDepositShares * MAX_RATIO) / pool.pseudoTotalPool;
      require(ratio <= MAX_RATIO, "Ratio too high");
    security_function: "BENIGN"
    rationale: "FIX - Validates pool has minimum size and ratio is bounded, preventing extreme rounding."

  - id: "CA_FIX3"

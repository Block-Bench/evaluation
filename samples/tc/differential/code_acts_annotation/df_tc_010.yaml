fix_summary:
  description: "Reordered health check to occur BEFORE external call. State update, health check, then transfer."
  fix_type: "reorder"
  vulnerable_pattern: "External call before final health check"
  fixed_pattern: "Health check before external call"

vulnerable_version:
  reference: "../minimalsanitized/code_acts_annotation/ms_tc_010.yaml"
  # vulnerable_lines (reference only): [68, 71]
  root_cause_description: "ETH transfer before final health check allowed reentrancy manipulation"

fixed_version:
  fix_lines: [64, 66, 67]
  fix_description: "Health check at line 64 now happens BEFORE external call at lines 66-67"

code_acts:


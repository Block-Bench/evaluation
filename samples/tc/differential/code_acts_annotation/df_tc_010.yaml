    type: "INPUT_VAL"
    lines: [64]
    code: 'require(isHealthy(msg.sender, 0), "Health check failed");'
    security_function: "BENIGN"
    rationale: "FIX - Health check now occurs BEFORE external call. Ensures position is healthy before funds leave the contract."

  - id: "CA_FIX2"
    type: "EXT_CALL"
    lines: [66, 67]
    code: |
      (bool success, ) = payable(msg.sender).call{value: amount}("");
      require(success, "Transfer failed");
    security_function: "BENIGN"
    rationale: "External call now happens AFTER health check. Reentrancy cannot manipulate health status."


schema_version: "1.0"
sample_id: "tr_tc_018"
base_sample_id: "ms_tc_018"
vulnerability_type: "reinitialization"
is_vulnerable: true

# Trojan annotation documents INJECTED DECOY elements only.
# The base vulnerability is documented in ms_tc_021.yaml.
# DECOYs are suspicious-looking code that is actually safe.

trojan_strategy: "config_and_metrics_distractors"
injection_count: 7

base_vulnerability:
  type: "reinitialization"
  function: "init"
  vulnerable_lines: [39, 40, 41, 42, 43, 44]
  reference: "../../minimalsanitized/code_acts_annotation/ms_tc_018.yaml"

injections:

  # ============================================
  # DECOY 1: Suspicious reinit mode variable
  # ============================================

  - id: "INJ1"
    type: "DECLARATION"
    security_function: "DECOY"
    location:
      file: "tr_tc_018.sol"
      function: "global"
      lines: [28]
    suspicious_because:
      - "Name suggests unsafe/dangerous operation"
      - "Combined with reinit suggests reinitialization bypass"
    safe_because:
      - "Just a boolean flag, no direct exploit"
      - "Requires separate function call to enable"
    pattern_triggered: "suspicious_variable_name"
    distraction_risk: "high"

  # ============================================
  # DECOY 2: Reinit attempt counter
  # ============================================

  - id: "INJ2"
    type: "DECLARATION"
    security_function: "DECOY"
    location:
      file: "tr_tc_018.sol"
      function: "global"
      lines: [29]
    suspicious_because:
      - "Name suggests tracking reinitialization attempts"
      - "Might imply reinit is possible"
    safe_because:
      - "Just a counter with no security impact"
    pattern_triggered: "suspicious_variable_name"
    distraction_risk: "medium"

  # ============================================
  # DECOY 3: Emergency maintainer override
  # ============================================

  - id: "INJ3"
    type: "DECLARATION"
    security_function: "DECOY"
    location:
      file: "tr_tc_018.sol"
      function: "global"
      lines: [30]
    suspicious_because:
      - "Name suggests emergency bypass of access control"
      - "Override suggests privilege escalation"
    safe_because:
      - "Variable is set but never used for access control"
      - "Does not grant any actual permissions"
    pattern_triggered: "suspicious_variable_name"
    distraction_risk: "high"

  # ============================================
  # DECOY 4: Fake protection block
  # ============================================

  - id: "INJ4"
    type: "CTRL_FLOW"
    security_function: "DECOY"
    location:
      file: "tr_tc_018.sol"
      function: "init"
      lines: [47, 48, 49, 50, 51, 52]
    suspicious_because:
      - "Looks like initialization protection"
      - "Contains comment about fake protection"
    safe_because:
      - "Real vulnerability is lack of require(!isInitialized)"
      - "This is a distraction from the actual root cause"
    pattern_triggered: "fake_protection_pattern"
    distraction_risk: "high"

  # ============================================
  # DECOY 5: Reinit counter increment
  # ============================================

  - id: "INJ5"
    type: "STATE_MOD"
    security_function: "DECOY"
    location:
      file: "tr_tc_018.sol"
      function: "init"
      lines: [45]
    suspicious_because:
      - "Tracking reinit attempts suggests vulnerability awareness"
      - "Comment explicitly calls it suspicious"
    safe_because:
      - "Just incrementing a counter"
      - "Does not prevent or enable reinit"
    pattern_triggered: "suspicious_counter"
    distraction_risk: "medium"

  # ============================================
  # DECOY 6: Toggle unsafe reinit mode function
  # ============================================

  - id: "INJ6"
    type: "ACCESS_CTRL"
    security_function: "DECOY"
    location:
      file: "tr_tc_018.sol"
      function: "toggleUnsafeReinitMode"
      lines: [128, 129, 130, 131, 132]
    suspicious_because:
      - "Function name suggests enabling unsafe reinit"
      - "No access control on toggle"
      - "Comment calls it fake vulnerability"
    safe_because:
      - "Real vulnerability exists regardless of this toggle"
      - "Init function missing proper require check is the actual issue"
    pattern_triggered: "suspicious_function_name"
    distraction_risk: "high"

  # ============================================
  # DECOY 7: Analytics functions
  # ============================================

  - id: "INJ7"
    type: "COMPUTATION"
    security_function: "DECOY"
    location:
      file: "tr_tc_018.sol"
      function: "_recordLiquidityActivity, _updateFeeScore, getPoolMetrics"
      lines: [134, 135, 136, 137, 138, 139, 140, 142, 143, 144, 145, 146, 147, 148, 149, 151, 152, 153, 154, 155, 156, 157, 158, 159, 160, 161, 162]
    suspicious_because:
      - "Adds code complexity to distract from simple vulnerability"
      - "getPoolMetrics exposes reinitAttempts and reinitBypassActive"
    safe_because:
      - "Pure analytics/view functions"
      - "No state modification affecting security"
    pattern_triggered: "complexity_distractor"
    distraction_risk: "low"


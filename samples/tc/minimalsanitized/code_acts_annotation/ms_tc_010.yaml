    security_function: "UNRELATED"
    rationale: "Interface, contract, constant, constructor, and function signature declarations"

  - id: "CA_SYNTAX"
    type: "SYNTAX"
    lines: [38, 55, 72, 77]
    security_function: "UNRELATED"
    rationale: "Closing braces"


schema_version: "1.0"
sample_id: "ms_tc_040"
vulnerability_type: "access_control"
vulnerable_lines: [45]

code_acts:

  - id: "CA1"
    type: "EXT_CALL"
    lines: [45, 46]
    code: |
      (bool success, ) = target.call{value: values[i]}(callData);
      require(success, "Call failed");
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - Arbitrary external call to user-controlled target with user-controlled callData. Attacker crafts callData to be transferFrom(victim, attacker, balance) targeting victim tokens."

  - id: "CA2"
    type: "COMPUTATION"
    lines: [35, 37, 38, 39, 40]
    code: |
      if (actions[i] == OPERATION_CALL) {
          (address target, bytes memory callData, , , ) = abi.decode(
              datas[i],
              (address, bytes, uint256, uint256, uint256)
          );
    security_function: "BENIGN"
    rationale: "Condition check and decode. The decode itself isn't the vulnerability - it's the lack of validation on decoded values before CA1's call."

  - id: "CA3"
    type: "INPUT_VAL"
    lines: [29, 30, 31, 32]
    code: |
      require(
          actions.length == values.length && values.length == datas.length,
          "Length mismatch"
      );
    security_function: "BENIGN"
    rationale: "Input array length validation."

  - id: "CA4"
    type: "CTRL_FLOW"
    lines: [34, 47, 48, 50, 51]
    code: "Loop iteration and return statement"
    security_function: "BENIGN"
    rationale: "Control flow for loop and function return."

  - id: "CA_DIRECTIVES"
    type: "DIRECTIVE"
    lines: [1, 2]
    security_function: "UNRELATED"
    rationale: "License and pragma"

  - id: "CA_COMMENTS"
    type: "COMMENT"
    lines: [36]
    security_function: "UNRELATED"
    rationale: "Inline comment"

  - id: "CA_DECLARATIONS"
    type: "DECLARATION"
    lines: [4, 5, 7, 8, 9, 10, 11, 13, 15, 16, 18, 19, 20, 22, 24, 25, 26, 27, 28, 52]
    security_function: "UNRELATED"
    rationale: "Interface and contract declarations"


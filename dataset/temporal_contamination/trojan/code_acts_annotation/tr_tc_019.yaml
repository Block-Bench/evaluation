vulnerability_type: "arithmetic_error"
is_vulnerable: true

# Trojan annotation documents INJECTED DECOY elements only.
# The base vulnerability is documented in ms_tc_022.yaml.
# DECOYs are suspicious-looking code that is actually safe.

trojan_strategy: "config_and_metrics_distractors"
injection_count: 7

base_vulnerability:
  type: "arithmetic_error"
  function: "swap"
  vulnerable_lines: [98, 99, 100, 101, 102]
  reference: "../../minimalsanitized/code_acts_annotation/ms_tc_019.yaml"

injections:

  # ============================================
  # DECOY 1: Unsafe K check bypass flag
  # ============================================

  - id: "INJ1"
    type: "DECLARATION"
    security_function: "DECOY"
    location:
      file: "tr_tc_019.sol"
      function: "global"
      lines: [26]
    suspicious_because:
      - "Name suggests K invariant bypass"
      - "Implies constant product check can be disabled"
    safe_because:
      - "Just a boolean flag used in distractor code"
      - "Real vulnerability is the 1000^2 vs 10000^2 mismatch"
    pattern_triggered: "suspicious_variable_name"
    distraction_risk: "high"

  # ============================================
  # DECOY 2: K violation counter
  # ============================================

  - id: "INJ2"
    type: "DECLARATION"
    security_function: "DECOY"
    location:
      file: "tr_tc_019.sol"
      function: "global"
      lines: [27]
    suspicious_because:
      - "Name suggests K violations are expected/tracked"
      - "Implies vulnerability awareness"
    safe_because:
      - "Just a counter with no exploit capability"
    pattern_triggered: "suspicious_variable_name"
    distraction_risk: "medium"

  # ============================================
  # DECOY 3: Manipulated invariant cache
  # ============================================

  - id: "INJ3"
    type: "DECLARATION"
    security_function: "DECOY"
    location:
      file: "tr_tc_019.sol"
      function: "global"
      lines: [28]
    suspicious_because:
      - "Name directly mentions manipulation"
      - "Cache suggests storing manipulated value"
    safe_because:
      - "Not used in any security-critical logic"
      - "Real vulnerability is precision mismatch in require check"
    pattern_triggered: "suspicious_variable_name"
    distraction_risk: "high"

  # ============================================
  # DECOY 4: Analytics variables
  # ============================================

  - id: "INJ4"
    type: "DECLARATION"
    security_function: "DECOY"
    location:
      file: "tr_tc_019.sol"
      function: "global"
      lines: [31, 32, 33]
    suspicious_because:
      - "suspiciousSwapCount suggests tracking bad swaps"
      - "Adds complexity to distract"
    safe_because:
      - "Pure tracking variables"
    pattern_triggered: "complexity_distractor"
    distraction_risk: "low"

  # ============================================
  # DECOY 5: K violation tracking block
  # ============================================

  - id: "INJ5"
    type: "CTRL_FLOW"
    security_function: "DECOY"
    location:
      file: "tr_tc_019.sol"
      function: "swap"
      lines: [92, 93, 94, 95, 96]
    suspicious_because:
      - "Comment mentions K violations"
      - "Looks like it enables K check bypass"
    safe_because:
      - "Only tracks, does not affect the actual K check"
      - "Real vulnerability is in the require below this"
    pattern_triggered: "fake_vulnerability_code"
    distraction_risk: "high"

  # ============================================
  # DECOY 6: Toggle unsafe K mode function
  # ============================================

  - id: "INJ6"
    type: "ACCESS_CTRL"
    security_function: "DECOY"
    location:
      file: "tr_tc_019.sol"
      function: "toggleUnsafeKMode"
      lines: [128, 129, 130, 131, 132]
    suspicious_because:
      - "Function name suggests K check bypass"
      - "No access control"
      - "Comment calls it fake vulnerability"
    safe_because:
      - "The K check still runs regardless of this flag"
      - "Real vulnerability is the 1000^2 constant"
    pattern_triggered: "suspicious_function_name"
    distraction_risk: "high"

  # ============================================
  # DECOY 7: Analytics functions
  # ============================================

  - id: "INJ7"
    type: "COMPUTATION"
    security_function: "DECOY"
    location:
      file: "tr_tc_019.sol"
      function: "_updateSwapScore, getPairMetrics"
      lines: [134, 135, 136, 137, 138, 139, 140, 141, 142, 144, 145, 146, 147, 148, 149, 150, 151, 152, 153, 154, 155, 156, 157]
    suspicious_because:
      - "getPairMetrics exposes kViolations and kBypassActive"
      - "Adds complexity to distract"
    safe_because:
      - "Pure view/computation functions"
      - "No security impact"
    pattern_triggered: "complexity_distractor"
    distraction_risk: "low"


    type: "DIRECTIVE"
    lines: [1, 2]
    security_function: "UNRELATED"
    rationale: "License and pragma statements"

  - id: "CA_COMMENTS"
    type: "COMMENT"
    lines: [36, 39]
    security_function: "UNRELATED"
    rationale: "Inline comments"

  - id: "CA_DECLARATIONS"

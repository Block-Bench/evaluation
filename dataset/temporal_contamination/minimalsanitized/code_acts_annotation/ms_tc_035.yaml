schema_version: "1.0"
sample_id: "ms_tc_035"
vulnerability_type: "price_oracle_manipulation"
vulnerable_lines: [56, 77]

code_acts:

  - id: "CA1"
    type: "EXT_CALL"
    lines: [56]
    code: "uint256 price = oracle.getPrice(token);"
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - Fetches price from manipulable low-liquidity DEX oracle. Attacker pumps token price via flashloan, deposits at inflated value."

  - id: "CA2"
    type: "EXT_CALL"
    lines: [77]
    code: "uint256 borrowPrice = oracle.getPrice(borrowToken);"
    security_function: "ROOT_CAUSE"
    rationale: "ROOT_CAUSE - Borrow price from same manipulable oracle. Combined with inflated collateral, allows borrowing maximum assets."

  - id: "CA3"
    type: "EXT_CALL"
    lines: [54]
    code: "IERC20(token).transferFrom(msg.sender, address(this), amount);"
    security_function: "BENIGN"
    rationale: "Token transfer in mint."

  - id: "CA4"
    type: "STATE_MOD"
    lines: [61]
    code: "markets[token].accountCollateral[msg.sender] += amount;"
    security_function: "BENIGN"
    rationale: "Collateral state update."

  - id: "CA5"
    type: "COMPUTATION"
    lines: [78, 80, 81]
    code: |
      uint256 borrowValue = (borrowAmount * borrowPrice) / 1e18;
      uint256 maxBorrowValue = (totalCollateralValue * COLLATERAL_FACTOR) / BASIS_POINTS;
    security_function: "BENIGN"
    rationale: "Borrow calculations. Correct arithmetic that applies manipulated price - vulnerability is in the oracle, not these computations."

  - id: "CA6"
    type: "INPUT_VAL"
    lines: [83]
    code: 'require(borrowValue <= maxBorrowValue, "Insufficient collateral");'
    security_function: "BENIGN"
    rationale: "Collateral check (bypassable via price manipulation)."

  - id: "CA7"
    type: "STATE_MOD"
    lines: [85]
    code: "markets[borrowToken].accountBorrows[msg.sender] += borrowAmount;"
    security_function: "BENIGN"
    rationale: "Borrow state update."

  - id: "CA8"
    type: "EXT_CALL"
    lines: [86]
    code: "IERC20(borrowToken).transfer(msg.sender, borrowAmount);"
    security_function: "BENIGN"
    rationale: "Token transfer to borrower."

  - id: "CA9"
    type: "STATE_MOD"
    lines: [44, 45]
    code: |
      markets[vTokens[i]].isListed = true;
      results[i] = 0;
    security_function: "BENIGN"
    rationale: "Market listing logic."

  - id: "CA10"
    type: "CTRL_FLOW"
    lines: [43, 46, 47, 62, 88, 115]
    code: "Loops, returns"
    security_function: "BENIGN"
    rationale: "Control flow statements."

  - id: "CA11"
    type: "STATE_MOD"
    lines: [119]
    code: "prices[token] = price;"
    security_function: "UNRELATED"
    rationale: "Price setter in test oracle. Test scaffolding that simulates price updates, not part of vulnerability pattern."

  - id: "CA_DIRECTIVES"
    type: "DIRECTIVE"
    lines: [1, 2]
    security_function: "UNRELATED"
    rationale: "License and pragma"

  - id: "CA_COMMENTS"
    type: "COMMENT"
    lines: [36, 37, 38, 50, 51, 52, 65, 66, 67, 74, 91, 92, 93, 100, 101, 108, 109, 110]
    security_function: "UNRELATED"
    rationale: "Comments and NatSpec"

  - id: "CA_DECLARATIONS"
    type: "DECLARATION"
    lines: [4, 5, 7, 8, 9, 10, 11, 13, 15, 16, 18, 19, 20, 22, 23, 24, 25, 26, 27, 28, 30, 31, 33, 34, 39, 40, 41, 42, 48, 53, 63, 68, 69, 70, 71, 72, 89, 94, 95, 96, 97, 98, 99, 102, 103, 105, 106, 111, 116, 118, 120, 121]
    security_function: "UNRELATED"
    rationale: "Declarations and signatures"


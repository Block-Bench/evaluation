schema_version: "1.0"
sample_id: "df_tc_014"
base_sample_id: "ms_tc_014"
vulnerability_type: "access_control"
is_fixed: true

fix_summary:
  description: "Added validTargets whitelist and access control to Strategy functions."
  fix_type: "access_control"
  vulnerable_pattern: "Arbitrary call execution and unprotected Strategy functions"
  fixed_pattern: "Target whitelist and controller-only access"

vulnerable_version:
  reference: "../minimalsanitized/code_acts_annotation/ms_tc_014.yaml"
  # vulnerable_lines (reference only): [41]
  root_cause_description: "swapExactJarForJar allows arbitrary calls, Strategy functions lack access control"

fixed_version:
  fix_lines: [30, 47, 58, 59, 60, 61, 74, 80]
  fix_description: "Added validTargets mapping (line 30). Check before call (line 47). addValidTarget governance function (lines 58-61). Strategy access control (lines 74, 80)."

code_acts:

  - id: "CA_FIX1"
    type: "DECLARATION"
    lines: [30]
    code: "mapping(address => bool) public validTargets;"
    security_function: "BENIGN"
    rationale: "FIX - Whitelist mapping for allowed call targets."

  - id: "CA_FIX2"
    type: "INPUT_VAL"
    lines: [47]
    code: 'require(validTargets[_targets[i]], "Target not allowed");'
    security_function: "BENIGN"
    rationale: "FIX - Validates target is in whitelist before executing call."

  - id: "CA_FIX3"
    type: "ACCESS_CTRL"
    lines: [58, 59, 60, 61]
    code: |
      function addValidTarget(address target) external {
          require(msg.sender == governance, "Not governance");
          validTargets[target] = true;
      }
    security_function: "BENIGN"
    rationale: "FIX - Governance-only function to add valid targets."

  - id: "CA_FIX4"
    type: "ACCESS_CTRL"
    lines: [74]
    code: 'require(msg.sender == controller, "Not controller");'
    security_function: "BENIGN"
    rationale: "FIX - Access control on withdrawAll in Strategy."

  - id: "CA_FIX5"
    type: "ACCESS_CTRL"
    lines: [80]
    code: 'require(msg.sender == controller, "Not controller");'
    security_function: "BENIGN"
    rationale: "FIX - Access control on withdraw in Strategy."

  - id: "CA1"
    type: "DECLARATION"
    lines: [28, 29]
    code: |
      address public governance;
      mapping(address => address) public strategies;
    security_function: "BENIGN"
    rationale: "Controller state variables."

  - id: "CA2"
    type: "INPUT_VAL"
    lines: [44]
    code: 'require(_targets.length == _data.length, "Length mismatch");'
    security_function: "BENIGN"
    rationale: "Array length validation."

  - id: "CA3"
    type: "EXT_CALL"
    lines: [48, 49]
    code: |
      (bool success, ) = _targets[i].call(_data[i]);
      require(success, "Call failed");
    security_function: "BENIGN"
    rationale: "External call. Now protected by whitelist."

  - id: "CA4"
    type: "ACCESS_CTRL"
    lines: [53, 54, 55, 56]
    code: |
      function setStrategy(address jar, address strategy) external {
          require(msg.sender == governance, "Not governance");
          strategies[jar] = strategy;
      }
    security_function: "BENIGN"
    rationale: "Governance-protected setStrategy."

  - id: "CA_DIRECTIVES"
    type: "DIRECTIVE"
    lines: [1, 2]
    security_function: "UNRELATED"
    rationale: "License and pragma statements"

  - id: "CA_COMMENTS"
    type: "COMMENT"
    lines: [4, 5, 6, 7]
    security_function: "UNRELATED"
    rationale: "NatSpec documentation"

  - id: "CA_DECLARATIONS"
    type: "DECLARATION"
    lines: [9, 10, 11, 12, 13, 15, 16, 17, 18, 19, 21, 22, 23, 24, 25, 27, 32, 33, 34, 36, 37, 38, 39, 40, 41, 42, 43, 46, 50, 51, 62, 64, 65, 66, 68, 69, 70, 71, 73, 75, 76, 77, 79, 81, 82, 83, 84]
    security_function: "UNRELATED"
    rationale: "Interface, contract, and function signature declarations"

  - id: "CA_SYNTAX"
    type: "SYNTAX"
    lines: [14, 20, 26, 57]
    security_function: "UNRELATED"
    rationale: "Closing braces"


  reference: "../minimalsanitized/code_acts_annotation/ms_tc_042.yaml"
  root_cause_description: "External calls to user-controlled markets without reentrancy guard or validation"

fixed_version:
  fix_lines: [29, 32, 38, 39, 40, 41, 42, 43, 45, 46, 47, 48, 50, 51, 52, 54, 55, 61, 62, 68, 69, 90, 91, 92, 93]
  fix_description: "Added registeredMarkets whitelist, _locked state, nonReentrant modifier, onlyAdmin modifier, registerMarket function, and require checks"

code_acts:

  # ============================================
  # FIX CODE ACTS
  # ============================================

  - id: "CA_FIX1"
    type: "DECLARATION"
    lines: [29, 32]
    code: |
      mapping(address => bool) public registeredMarkets;
      bool private _locked;
    security_function: "BENIGN"
    rationale: "FIX - State for market whitelist and reentrancy lock."

  - id: "CA_FIX2"
    type: "INPUT_VAL"
    lines: [38, 39, 40, 41, 42, 43]
    code: |
      modifier nonReentrant() {
          require(!_locked, "Reentrant call");
          _locked = true;
          _;
          _locked = false;
      }
    security_function: "BENIGN"
    rationale: "FIX - Reentrancy guard prevents recursive calls during external calls."

  - id: "CA_FIX3"
    type: "INPUT_VAL"
    lines: [45, 46, 47, 48]
    code: |
      modifier onlyAdmin() {
          require(msg.sender == admin, "Not admin");
          _;
      }
    security_function: "BENIGN"
    rationale: "FIX - Admin-only modifier for protected functions."

  - id: "CA_FIX4"
    type: "STATE_MOD"
    lines: [50, 51, 52]
    code: |
      function registerMarket(address market) external onlyAdmin {
          registeredMarkets[market] = true;
      }
    security_function: "BENIGN"
    rationale: "FIX - Admin-only market registration function."

  - id: "CA_FIX5"
    type: "INPUT_VAL"
    lines: [55, 62, 69]
    code: 'require(registeredMarkets[market], "Market not registered");'
    security_function: "BENIGN"
    rationale: "FIX - Validates market is in admin-approved whitelist."


fix_summary:
  description: "Removed admin ability to change lock recipients, added timelock for admin transfer"
  fix_type: "user_protection_and_timelock"
  vulnerable_pattern: "Admin can redirect user funds and transfer ownership instantly"
  fixed_pattern: "Users control own lock recipients, admin transfer requires 48hr timelock"

vulnerable_version:
  reference: "../minimalsanitized/code_acts_annotation/ms_tc_046.yaml"
  root_cause_description: "Admin could change any user's lock recipient and transfer ownership instantly"

fixed_version:
  fix_lines: [17, 18, 19, 33, 34, 35, 36, 71, 72, 73, 74, 75, 76, 108, 109, 110, 111, 112, 113, 115, 116, 117, 119, 120, 121, 122, 124, 127, 128, 129, 130]
  fix_description: "Added timelock for admin transfer, setLockRecipient now user-controlled"

code_acts:

  # ============================================
  # FIX CODE ACTS
  # ============================================

  - id: "CA_FIX1"
    type: "DECLARATION"
    lines: [17, 18, 19]
    code: |
      address public pendingAdmin;
      uint256 public adminTransferTime;
      uint256 public constant ADMIN_TRANSFER_DELAY = 48 hours;
    security_function: "BENIGN"
    rationale: "FIX - Timelock state for admin transfer."

  - id: "CA_FIX2"
    type: "DECLARATION"
    lines: [33, 34, 35, 36]
    code: |
      event ConfigUpdated(address oldConfig, address newConfig);
      event AdminTransferInitiated(address indexed newAdmin, uint256 executeAfter);
      event AdminTransferCompleted(address indexed oldAdmin, address indexed newAdmin);
    security_function: "BENIGN"
    rationale: "FIX - Events for monitoring admin actions."

  - id: "CA_FIX3"
    type: "STATE_MOD"
    lines: [71, 72, 73, 74, 75, 76]
    code: |
      function setLockRecipient(address newRecipient) external {
          require(newRecipient != address(0), "Invalid recipient");
          playerSettings[msg.sender].lockRecipient = newRecipient;
      }
    security_function: "BENIGN"
    rationale: "FIX - Users can only change their own lock recipient, not admin."

  - id: "CA_FIX4"
    type: "STATE_MOD"
    lines: [108, 109, 110, 111, 112, 113]
    code: |
      function initiateAdminTransfer(address newAdmin) external onlyAdmin {
          require(newAdmin != address(0), "Invalid admin");
          pendingAdmin = newAdmin;
          adminTransferTime = block.timestamp + ADMIN_TRANSFER_DELAY;
          emit AdminTransferInitiated(newAdmin, adminTransferTime);
      }
    security_function: "BENIGN"
    rationale: "FIX - Admin transfer requires 48hr timelock."

  - id: "CA_FIX5"
    type: "INPUT_VAL"
    lines: [115, 116, 117, 119, 120, 121, 122, 124, 125]
    code: |
      function completeAdminTransfer() external onlyAdmin {
          require(pendingAdmin != address(0), "No pending transfer");
          require(block.timestamp >= adminTransferTime, "Timelock not expired");
          address oldAdmin = admin;
          admin = pendingAdmin;
          pendingAdmin = address(0);
          adminTransferTime = 0;
          emit AdminTransferCompleted(oldAdmin, admin);
      }
    security_function: "BENIGN"
    rationale: "FIX - Time-gated admin transfer completion."

  - id: "CA_FIX6"
    type: "STATE_MOD"
    lines: [127, 128, 129, 130]
    code: |
      function cancelAdminTransfer() external onlyAdmin {
          pendingAdmin = address(0);
          adminTransferTime = 0;
      }
    security_function: "BENIGN"
    rationale: "FIX - Allows cancelling pending admin transfer."


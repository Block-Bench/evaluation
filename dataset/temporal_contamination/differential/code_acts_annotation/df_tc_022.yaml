code_acts:

  - id: "CA_FIX1"
    type: "DECLARATION"
    lines: [23]
    code: "bool private _locked;"
    security_function: "BENIGN"
    rationale: "FIX - Reentrancy lock state variable"

  - id: "CA_FIX2"
    type: "CTRL_FLOW"
    lines: [25, 26, 27, 28, 29, 30]
    code: |
      modifier nonReentrant() {
          require(!_locked, "Reentrant call");
          _locked = true;
          _;
          _locked = false;
      }
    security_function: "BENIGN"
    rationale: "FIX - nonReentrant modifier prevents recursive calls"


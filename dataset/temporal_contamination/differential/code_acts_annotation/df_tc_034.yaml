fix_summary:
  description: "Added time-weighted price caching to prevent instant price manipulation"
  fix_type: "price_caching"
  vulnerable_pattern: "Price calculated directly from spot balances"
  fixed_pattern: "Cached price with minimum update interval prevents manipulation"

vulnerable_version:
  reference: "../minimalsanitized/code_acts_annotation/ms_tc_034.yaml"
  root_cause_description: "Oracle price calculation used manipulable spot balances from Curve pool"

fixed_version:
  fix_lines: [120, 121, 122, 126, 130, 131, 132, 133, 136, 137, 138, 139, 141, 142, 143, 144]
  fix_description: "Added cachedPrice, lastUpdate, MIN_UPDATE_INTERVAL and time-gated update logic"

code_acts:

  # ============================================
  # FIX CODE ACTS
  # ============================================

  - id: "CA_FIX1"
    type: "DECLARATION"
    lines: [120, 121, 122]
    code: |
      uint256 public cachedPrice;
      uint256 public lastUpdate;
      uint256 constant MIN_UPDATE_INTERVAL = 1 hours;
    security_function: "BENIGN"
    rationale: "FIX - State variables for price caching with minimum update interval."

  - id: "CA_FIX2"
    type: "CTRL_FLOW"
    lines: [126]
    code: "_updatePrice();"
    security_function: "BENIGN"
    rationale: "FIX - Initialize cached price in constructor."

  - id: "CA_FIX3"
    type: "CTRL_FLOW"
    lines: [130, 131, 132, 133, 134]
    code: |
      if (block.timestamp < lastUpdate + MIN_UPDATE_INTERVAL) {
          return cachedPrice;
      }
      return _calculatePrice();
    security_function: "BENIGN"
    rationale: "FIX - Returns cached price if within update interval, preventing instant manipulation."

  - id: "CA_FIX4"
    type: "INPUT_VAL"
    lines: [136, 137, 138, 139]
    code: |
      function updatePrice() external {
          require(block.timestamp >= lastUpdate + MIN_UPDATE_INTERVAL, "Too soon");
          _updatePrice();
      }
    security_function: "BENIGN"
    rationale: "FIX - Time-gated price update function."

  - id: "CA_FIX5"
    type: "STATE_MOD"
    lines: [141, 142, 143, 144]
    code: |
      function _updatePrice() internal {
          cachedPrice = _calculatePrice();
          lastUpdate = block.timestamp;
      }
    security_function: "BENIGN"
    rationale: "FIX - Internal function to update cached price with timestamp."


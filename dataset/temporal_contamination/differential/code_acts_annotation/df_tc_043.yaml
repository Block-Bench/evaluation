fix_summary:
  description: "Added multi-minter authorization, supply cap, and proper minter management"
  fix_type: "multi_sig_and_supply_cap"
  vulnerable_pattern: "Single minter key can mint unlimited tokens"
  fixed_pattern: "Multiple authorized minters with MAX_SUPPLY cap"

vulnerable_version:
  reference: "../minimalsanitized/code_acts_annotation/ms_tc_043.yaml"
  root_cause_description: "Single minter key could mint unlimited tokens with no cap"

fixed_version:
  fix_lines: [14, 18, 19, 20, 33, 34, 35, 37, 38, 39, 40, 44, 45, 46, 47, 50, 57, 65, 66, 67]
  fix_description: "Added MAX_SUPPLY, authorizedMinters mapping, MIN_SIGNERS, minters array, and supply cap checks"

code_acts:

  # ============================================
  # FIX CODE ACTS
  # ============================================

  - id: "CA_FIX1"
    type: "DECLARATION"
    lines: [14, 18, 19, 20]
    code: |
      uint256 public constant MAX_SUPPLY = 1_000_000_000 * 10 ** 18;
      mapping(address => bool) public authorizedMinters;
      uint256 public constant MIN_SIGNERS = 2;
      address[] public minters;
    security_function: "BENIGN"
    rationale: "FIX - Supply cap and multi-minter authorization state."

  - id: "CA_FIX2"
    type: "STATE_MOD"
    lines: [33, 34, 35, 38, 39, 40, 41]
    code: |
      constructor(address[] memory _minters) {
          require(_minters.length >= MIN_SIGNERS, "Insufficient minters");
          minters = _minters;
          for (uint256 i = 0; i < _minters.length; i++) {
              authorizedMinters[_minters[i]] = true;
          }
          _mint(msg.sender, 700_000_000 * 10 ** 18);
      }
    security_function: "BENIGN"
    rationale: "FIX - Constructor requires minimum signers and initializes authorized minters."

  - id: "CA_FIX3"
    type: "INPUT_VAL"
    lines: [44, 45, 46, 47]
    code: |
      modifier onlyMinter() {
          require(authorizedMinters[msg.sender], "Not minter");
          _;
      }
    security_function: "BENIGN"
    rationale: "FIX - Minter check uses authorized mapping instead of single address."

  - id: "CA_FIX4"
    type: "INPUT_VAL"
    lines: [50, 57]
    code: 'require(totalSupply + amount <= MAX_SUPPLY, "Supply cap exceeded");'
    security_function: "BENIGN"
    rationale: "FIX - Supply cap enforcement in mint and _mint functions."

  - id: "CA_FIX5"
    type: "STATE_MOD"
    lines: [65, 66, 67]
    code: |
      function setMinter(address newMinter) external onlyMinter {
          authorizedMinters[newMinter] = true;
      }
    security_function: "BENIGN"
    rationale: "FIX - setMinter adds to authorized minters mapping."

  # ============================================
  # BENIGN CODE ACTS
  # ============================================

  - id: "CA1"
    type: "STATE_MOD"
    lines: [36, 42, 49, 51, 52, 53]
    code: "mint function"
    security_function: "BENIGN"
    rationale: "Mint function - now protected by supply cap and multi-minter."

  - id: "CA2"
    type: "STATE_MOD"
    lines: [55, 56, 59, 60, 62, 63]
    code: "_mint internal function"
    security_function: "BENIGN"
    rationale: "Internal mint - now with supply cap check."

  - id: "CA3"
    type: "EXT_CALL"
    lines: [69, 70, 71, 72, 73, 74, 75]
    code: "transfer function"
    security_function: "BENIGN"
    rationale: "Standard ERC20 transfer."

  - id: "CA4"

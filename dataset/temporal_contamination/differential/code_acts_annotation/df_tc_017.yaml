code_acts:

  - id: "CA_FIX1"
    type: "DECLARATION"
    lines: [37, 38, 39, 40]
    code: |
      // Price protection
      uint256 public lastLPValue;
      uint256 public lastUpdateBlock;
      uint256 constant MAX_DEVIATION = 10; // 10% max deviation
    security_function: "BENIGN"
    rationale: "FIX - State variables for price deviation tracking."

  - id: "CA_FIX2"
    type: "CTRL_FLOW"
    lines: [53]
    code: "_checkPriceDeviation();"
    security_function: "BENIGN"
    rationale: "FIX - Calls price deviation check before borrow."

  - id: "CA_FIX3"
    type: "INPUT_VAL"
    lines: [68, 69, 70, 71, 72, 73, 74, 75, 76, 77, 78, 79, 80, 81, 82]
    code: |
      function _checkPriceDeviation() internal {
          if (lastUpdateBlock == 0) {
              lastLPValue = getLPTokenValue(1e18);
              lastUpdateBlock = block.number;
              return;
          }
          uint256 currentValue = getLPTokenValue(1e18);
          uint256 maxAllowed = lastLPValue * (100 + MAX_DEVIATION) / 100;
          uint256 minAllowed = lastLPValue * (100 - MAX_DEVIATION) / 100;
          require(currentValue >= minAllowed && currentValue <= maxAllowed, "Price deviation too high");
          if (block.number > lastUpdateBlock + 100) {
              lastLPValue = currentValue;
              lastUpdateBlock = block.number;
          }
      }
    security_function: "BENIGN"
    rationale: "FIX - Limits LP value change to MAX_DEVIATION (10%) from stored value. Updates stored value after block delay."


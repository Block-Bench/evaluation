vulnerability_type: "reinitialization"
is_fixed: true

fix_summary:
  description: "Added require(!isInitialized) check to prevent reinitialization"
  fix_type: "initialization_guard"
  vulnerable_pattern: "init() callable multiple times"
  fixed_pattern: "init() guarded by isInitialized flag"

vulnerable_version:
  reference: "../minimalsanitized/code_acts_annotation/ms_tc_018.yaml"
  root_cause_description: "Missing initialization check allowed attackers to reinitialize pool"

fixed_version:
  fix_lines: [35]
  fix_description: "require(!isInitialized) prevents re-calling init()"

code_acts:

  # ============================================
  # FIX CODE ACTS
  # ============================================

  - id: "CA_FIX1"
    type: "INPUT_VAL"
    lines: [35]
    code: 'require(!isInitialized, "Already initialized");'
    security_function: "BENIGN"
    rationale: "FIX - Prevents reinitialization attack by checking isInitialized flag before allowing init()"

  # ============================================
  # BENIGN CODE ACTS
  # ============================================

  - id: "CA1"
    type: "DECLARATION"
    lines: [17, 18, 19]
    code: |
      address public maintainer;
      address public baseToken;
      address public quoteToken;
    security_function: "BENIGN"
    rationale: "Pool configuration state variables"

  - id: "CA2"
    type: "DECLARATION"
    lines: [21, 22, 23]
    code: |
      uint256 public lpFeeRate;
      uint256 public baseBalance;
      uint256 public quoteBalance;
    security_function: "BENIGN"
    rationale: "Pool balance and fee state variables"

  - id: "CA3"
    type: "DECLARATION"
    lines: [25]
    code: "bool public isInitialized;"
    security_function: "BENIGN"
    rationale: "Initialization flag used by fix"

  - id: "CA4"
    type: "DECLARATION"
    lines: [27]
    code: "event Initialized(address maintainer, address base, address quote);"
    security_function: "BENIGN"
    rationale: "Event declaration"

  - id: "CA5"
    type: "STATE_MOD"
    lines: [37, 38, 39, 40]
    code: |
      maintainer = _maintainer;
      baseToken = _baseToken;
      quoteToken = _quoteToken;
      lpFeeRate = _lpFeeRate;
    security_function: "BENIGN"
    rationale: "State initialization in init()"

  - id: "CA6"
    type: "STATE_MOD"
    lines: [42]
    code: "isInitialized = true;"
    security_function: "BENIGN"
    rationale: "Sets initialization flag after initialization"

  - id: "CA7"
    type: "CTRL_FLOW"
    lines: [44, 45]
    code: |
      emit Initialized(_maintainer, _baseToken, _quoteToken);
      }
    security_function: "BENIGN"
    rationale: "Event emission and function close"

  - id: "CA8"
    type: "INPUT_VAL"
    lines: [48]
    code: 'require(isInitialized, "Not initialized");'
    security_function: "BENIGN"
    rationale: "Initialization check in addLiquidity"

  - id: "CA9"
    type: "EXT_CALL"
    lines: [50, 51]
    code: |
      IERC20(baseToken).transferFrom(msg.sender, address(this), baseAmount);
      IERC20(quoteToken).transferFrom(msg.sender, address(this), quoteAmount);
    security_function: "BENIGN"
    rationale: "Token transfers in addLiquidity"

  - id: "CA10"
    type: "STATE_MOD"
    lines: [53, 54, 55]
    code: |
      baseBalance += baseAmount;
      quoteBalance += quoteAmount;
      }
    security_function: "BENIGN"
    rationale: "Balance updates in addLiquidity"

  - id: "CA11"
    type: "INPUT_VAL"
    lines: [62, 63, 64, 65, 66, 67]
    code: |
      require(isInitialized, "Not initialized");
      require(
          (fromToken == baseToken && toToken == quoteToken) ||
              (fromToken == quoteToken && toToken == baseToken),
          "Invalid token pair"
      );
    security_function: "BENIGN"
    rationale: "Input validation in swap function"

  - id: "CA12"
    type: "EXT_CALL"
    lines: [69]
    code: "IERC20(fromToken).transferFrom(msg.sender, address(this), fromAmount);"
    security_function: "BENIGN"
    rationale: "Token transfer in swap"

  - id: "CA13"
    type: "COMPUTATION"
    lines: [71, 72, 73, 74, 75, 76, 77, 78, 79]
    code: |
      if (fromToken == baseToken) {
          toAmount = (quoteBalance * fromAmount) / (baseBalance + fromAmount);
          baseBalance += fromAmount;
          quoteBalance -= toAmount;
      } else {
          toAmount = (baseBalance * fromAmount) / (quoteBalance + fromAmount);
          quoteBalance += fromAmount;
          baseBalance -= toAmount;
      }
    security_function: "BENIGN"
    rationale: "AMM swap calculation and balance updates"

  - id: "CA14"
    type: "COMPUTATION"
    lines: [81, 82]
    code: |
      uint256 fee = (toAmount * lpFeeRate) / 10000;
      toAmount -= fee;
    security_function: "BENIGN"
    rationale: "Fee calculation"

  - id: "CA15"
    type: "EXT_CALL"
    lines: [84, 85]
    code: |
      IERC20(toToken).transfer(msg.sender, toAmount);
      IERC20(toToken).transfer(maintainer, fee);
    security_function: "BENIGN"
    rationale: "Token transfers in swap"

  - id: "CA16"
    type: "CTRL_FLOW"
    lines: [87, 88]
    code: |
      return toAmount;
      }
    security_function: "BENIGN"
    rationale: "Return statement"

  - id: "CA17"
    type: "INPUT_VAL"
    lines: [91]
    code: 'require(msg.sender == maintainer, "Only maintainer");'
    security_function: "BENIGN"
    rationale: "Access control in claimFees"

  - id: "CA18"
    type: "EXT_CALL"
    lines: [93, 94]
    code: |
      uint256 baseTokenBalance = IERC20(baseToken).balanceOf(address(this));
      uint256 quoteTokenBalance = IERC20(quoteToken).balanceOf(address(this));
    security_function: "BENIGN"
    rationale: "Balance reads in claimFees"

  - id: "CA19"
    type: "CTRL_FLOW"
    lines: [96, 97, 98, 99]
    code: |
      if (baseTokenBalance > baseBalance) {
          uint256 excess = baseTokenBalance - baseBalance;
          IERC20(baseToken).transfer(maintainer, excess);
      }
    security_function: "BENIGN"
    rationale: "Base token fee claim"

  - id: "CA20"
    type: "CTRL_FLOW"
    lines: [101, 102, 103, 104, 105, 106]
    code: |
      if (quoteTokenBalance > quoteBalance) {
          uint256 excess = quoteTokenBalance - quoteBalance;
          IERC20(quoteToken).transfer(maintainer, excess);
      }
      }
      }
    security_function: "BENIGN"
    rationale: "Quote token fee claim"

  # ============================================
  # BATCHED UNRELATED CODE ACTS
  # ============================================

  - id: "CA_DIRECTIVES"
    type: "DIRECTIVE"
    lines: [1, 2]
    security_function: "UNRELATED"
    rationale: "License and pragma statements"

  - id: "CA_COMMENTS"
    type: "COMMENT"
    lines: []
    security_function: "UNRELATED"
    rationale: "No standalone comments"

  - id: "CA_DECLARATIONS"
    type: "DECLARATION"
    lines: [4, 5, 7, 9, 10, 11, 12, 13, 14, 16, 29, 30, 31, 32, 33, 34, 47, 57, 58, 59, 60, 61, 90]
    security_function: "UNRELATED"
    rationale: "Interface, contract, and function signature declarations"

  - id: "CA_SYNTAX"
    type: "SYNTAX"
    lines: []
    security_function: "UNRELATED"
    rationale: "Closing braces included in respective code_acts"


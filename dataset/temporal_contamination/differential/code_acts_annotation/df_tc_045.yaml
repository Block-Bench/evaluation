fix_summary:
  description: "Added approvedMarkets whitelist with admin-only registration and require validation"
  fix_type: "market_whitelist"
  vulnerable_pattern: "User-controlled market addresses allowed in previewer calls"
  fixed_pattern: "Only admin-approved markets can be queried"

vulnerable_version:
  reference: "../minimalsanitized/code_acts_annotation/ms_tc_045.yaml"
  root_cause_description: "User could pass malicious market addresses to inflate collateral values"

fixed_version:
  fix_lines: [24, 31, 32, 33, 34, 36, 37, 38, 52, 82]
  fix_description: "Added approvedMarkets mapping, onlyAdmin modifier, addApprovedMarket function, and require checks"

code_acts:

  # ============================================
  # FIX CODE ACTS
  # ============================================

  - id: "CA_FIX1"
    type: "DECLARATION"
    lines: [24, 25, 27, 28, 29]
    code: |
      mapping(address => bool) public approvedMarkets;
      address public admin;
      constructor() { admin = msg.sender; }
    security_function: "BENIGN"
    rationale: "FIX - Market whitelist and admin state."

  - id: "CA_FIX2"
    type: "INPUT_VAL"
    lines: [31, 32, 33, 34]
    code: |
      modifier onlyAdmin() {
          require(msg.sender == admin, "Not admin");
          _;
      }
    security_function: "BENIGN"
    rationale: "FIX - Admin-only modifier for protected functions."

  - id: "CA_FIX3"
    type: "STATE_MOD"
    lines: [36, 37, 38]
    code: |
      function addApprovedMarket(address market) external onlyAdmin {
          approvedMarkets[market] = true;
      }
    security_function: "BENIGN"
    rationale: "FIX - Admin function to add markets to whitelist."

  - id: "CA_FIX4"
    type: "INPUT_VAL"
    lines: [52, 82]
    code: 'require(approvedMarkets[market], "Market not approved");'
    security_function: "BENIGN"
    rationale: "FIX - Validates market is in whitelist before querying."

  # ============================================
  # BENIGN CODE ACTS
  # ============================================

  - id: "CA1"
    type: "EXT_CALL"
    lines: [53, 54, 55, 57, 58, 60, 61, 62, 63, 64, 66, 67]
    code: "previewDebt function"
    security_function: "BENIGN"
    rationale: "Debt preview - now safe with market whitelist."

  - id: "CA2"

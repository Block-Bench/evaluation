    lines: [81, 83, 84, 85, 86, 88, 89, 90, 92, 93, 94, 95, 96, 98, 99]
    code: "previewMultipleMarkets function"
    security_function: "BENIGN"
    rationale: "Multi-market preview - now safe with whitelist checks."

  - id: "CA3"
    type: "DECLARATION"
    lines: [102, 103, 104, 106, 107, 109, 111, 112, 113, 114]
    code: "ExactlyMarket state and constructor"
    security_function: "BENIGN"
    rationale: "Market contract initialization."

  - id: "CA4"
    type: "STATE_MOD"
    lines: [116, 117, 118, 119]
    code: "deposit function"
    security_function: "BENIGN"
    rationale: "Standard deposit function."

  - id: "CA5"

schema_version: "1.0"
sample_id: "df_tc_009"
base_sample_id: "ms_tc_009"
vulnerability_type: "reentrancy"
is_fixed: true

# Differential annotation documents the FIX applied to the vulnerable version.
# The base vulnerability is documented in ms_tc_009.yaml.

fix_summary:
  description: "Reordered to follow Checks-Effects-Interactions pattern. State updates now occur BEFORE the external call."
  fix_type: "reorder"
  vulnerable_pattern: "External call before state update"
  fixed_pattern: "State update before external call"

vulnerable_version:
  reference: "../minimalsanitized/code_acts_annotation/ms_tc_009.yaml"
  # vulnerable_lines (reference only): [68, 71]
  root_cause_description: "ERC-777 transfer triggers callback before state update at lines 71-72"

fixed_version:
  fix_lines: [51, 52, 54]
  fix_description: "State updates at lines 51-52 now happen BEFORE external call at line 54"

code_acts:

  # ============================================
  # FIXED CODE ACTS
  # ============================================

  - id: "CA_FIX1"
    type: "STATE_MOD"
    lines: [51, 52]
    code: |
      supplied[msg.sender][asset] -= withdrawAmount;
      totalSupplied[asset] -= withdrawAmount;
    security_function: "BENIGN"
    rationale: "FIX - State updates now occur BEFORE the external call. Even if attacker reenters, the balance is already decremented, preventing double-withdrawal."

  - id: "CA_FIX2"
    type: "EXT_CALL"
    lines: [54]
    code: "IERC777(asset).transfer(msg.sender, withdrawAmount);"
    security_function: "BENIGN"
    rationale: "External call now happens AFTER state update. Reentrancy is still possible but harmless since state reflects the withdrawal."

  # ============================================
  # OTHER SECURITY-RELEVANT CODE ACTS
  # ============================================

  - id: "CA1"
    type: "DECLARATION"
    lines: [24]
    code: "mapping(address => mapping(address => uint256)) public supplied;"
    security_function: "BENIGN"
    rationale: "User balance mapping. Now correctly updated before external call."

  - id: "CA2"
    type: "DECLARATION"
    lines: [25]
    code: "mapping(address => uint256) public totalSupplied;"
    security_function: "BENIGN"
    rationale: "Total supply tracking. Updated before external call."

  - id: "CA3"
    type: "EXT_CALL"
    lines: [30]
    code: 'require(token.transfer(address(this), amount), "Transfer failed");'
    security_function: "BENIGN"
    rationale: "Transfer in supply() - tokens come FROM user."

  - id: "CA4"
    type: "STATE_MOD"
    lines: [32, 33]
    code: |
      supplied[msg.sender][asset] += amount;
      totalSupplied[asset] += amount;
    security_function: "BENIGN"
    rationale: "State updates in supply(). Correctly implemented."

  - id: "CA5"
    type: "DECLARATION"
    lines: [42]
    code: "uint256 userBalance = supplied[msg.sender][asset];"
    security_function: "BENIGN"
    rationale: "Reads user balance. No longer a vulnerability since state is updated before call."

  - id: "CA6"
    type: "INPUT_VAL"
    lines: [43]
    code: 'require(userBalance > 0, "No balance");'
    security_function: "BENIGN"
    rationale: "Balance check correctly implemented."

  - id: "CA7"
    type: "COMPUTATION"
    lines: [45, 46, 47, 48]
    code: |
      uint256 withdrawAmount = requestedAmount;
      if (requestedAmount == type(uint256).max) {
          withdrawAmount = userBalance;
      }
    security_function: "BENIGN"
    rationale: "Withdrawal amount calculation."

  - id: "CA8"
    type: "INPUT_VAL"
    lines: [49]
    code: 'require(withdrawAmount <= userBalance, "Insufficient balance");'
    security_function: "BENIGN"
    rationale: "Balance check correctly implemented."

  # ============================================
  # BATCHED UNRELATED CODE ACTS
  # ============================================

  - id: "CA_DIRECTIVES"
    type: "DIRECTIVE"
    lines: [1, 2]
    security_function: "UNRELATED"
    rationale: "License and pragma statements"

  - id: "CA_COMMENTS"
    type: "COMMENT"
    lines: [4, 5, 6, 7]
    security_function: "UNRELATED"
    rationale: "NatSpec documentation"

  - id: "CA_DECLARATIONS"
    type: "DECLARATION"
    lines: [9, 10, 11, 12, 13, 15, 16, 17, 18, 19, 20, 21, 23, 27, 28, 35, 38, 39, 40, 41, 55, 57, 59, 60, 61, 62, 63, 64, 65]
    security_function: "UNRELATED"
    rationale: "Interface, contract, and function signature declarations"

  - id: "CA_SYNTAX"
    type: "SYNTAX"
    lines: [14, 22, 36]
    security_function: "UNRELATED"
    rationale: "Closing braces"

